version: "0.1.0"
targets:
  - esp32
  - esp32c2
  - esp32c3
  - esp32c6
  - esp32h2
  - esp32s2
  - esp32s3
description: Parsing split PNG files for LVGL
url: https://github.com/espressif/esp-iot-solution/tree/master/components/display/tools/esp_lv_spng
issues: https://github.com/espressif/esp-iot-solution/issues
repository: https://github.com/espressif/esp-iot-solution.git
documentation: https://docs.espressif.com/projects/esp-iot-solution/en/latest/display/tools/esp_lv_spng.html
dependencies:
  idf: ">=4.4"
  espressif/libpng:
    version: "1.*"
  lvgl/lvgl:
    version: ^8
  cmake_utilities: "0.*"
examples:
  - path: ../../../../examples/hmi/lvgl_spng
